<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SM Technician - Point Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #111;
      --accent: #FFD700;
      --accent2: #FFEA00;
      --glass: rgba(255, 255, 255, 0.05);
      --dark: #222;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 1150px;
      margin: 25px auto;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      border: 1px solid rgba(255,215,0,0.3);
    }

    .header {
  background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
  padding: 30px 20px 20px;
  text-align: center;
  position: relative;
  border-bottom: 3px solid var(--accent);
}


.logo {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #FFD700;
  box-shadow:
    0 0 20px rgba(255,215,0,0.6),
    0 0 45px rgba(255,215,0,0.4);
  animation: floatLogo 3s ease-in-out infinite;
  transition: 0.4s;
}

.logo:hover {
  transform: scale(1.08);
}

@keyframes floatLogo {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}






    .header h1 {
      font-size: 2.3rem;
      color: var(--accent);
      margin: 5px 0;
    }

    .header h2 {
      color: var(--accent2);
      font-size: 1.4rem;
      margin-top: 5px;
    }

    .reset-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 22px;
  background: linear-gradient(135deg, #ef4444, #b91c1c);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.95rem;
  box-shadow: 0 6px 20px rgba(239,68,68,0.5);
  transition: 0.3s;
}

.reset-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 10px 30px rgba(239,68,68,0.8);
}




    .big-title {
      text-align: center;
      padding: 18px;
      font-size: 1.4rem;
      font-weight: 600;
      background: #222;
      border-left: 6px solid var(--accent);
      margin: 15px 18px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .total-card {
  margin: 0 18px 30px;
  background: linear-gradient(145deg, rgba(255,215,0,0.12), rgba(0,0,0,0.7));
  border: 2px solid var(--accent);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: inset 0 0 20px rgba(255,215,0,0.25);
}


    .total-card h2 { color: var(--accent2); margin-bottom: 10px; font-size: 1.5rem; }

    #totalPoints {
      font-size: 4.5rem;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 0 0 25px rgba(255,215,0,0.7);
      transition: all 0.4s;
    }

    .items { padding: 0 18px 40px; }

    .item {
  display: grid;
  grid-template-columns: 2.5fr 170px 120px 140px;
  gap: 18px;
  padding: 18px 0;
  border-bottom: 1px dashed rgba(255,215,0,0.25);
  align-items: center;
}


    .item span { font-weight: 500; color: #fff; font-size: 1.05rem; }

    .point-value { color: var(--accent2); font-weight: 600; font-size: 1.1rem; }

    .subtotal {
      font-weight: 700;
      color: #FFD700;
      text-align: right;
      font-size: 1.15rem;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

   .btn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: linear-gradient(145deg, #FFD700, #FFEA00);
  border: none;
  color: #111;
  font-size: 1.8rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow:
    5px 5px 12px rgba(0,0,0,0.5),
    -5px -5px 12px rgba(255,215,0,0.3);
  transition: 0.2s ease;
}

.btn:hover {
  transform: scale(1.15);
  box-shadow:
    0 0 15px rgba(255,215,0,0.8);
}

.btn:active {
  transform: scale(0.95);
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
}


@media (max-width: 768px) {
  .header h1 { font-size: 1.8rem; }
  .header h2 { font-size: 1.2rem; }
  .logo { width: 110px; }
  .item { gap: 10px; }
}



    .qty {
      width: 70px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #222;
      color: #FFD;
      text-align: center;
      font-size: 1.3rem;
    }

    @media (max-width: 768px) {
      .logo { width: 110px; }
      .header h1 { font-size: 2rem; }
      .item { grid-template-columns: 1fr; gap: 12px; }
      .subtotal { text-align: left; }
      #totalPoints { font-size: 3.5rem; }
      .qty { font-size: 1.4rem; padding: 12px; }
      .btn { width: 55px; height: 55px; font-size: 1.8rem; }
    }

    .back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 22px;
  background: linear-gradient(135deg, #FFD700, #FFEA00);
  color: #111;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.95rem;
  box-shadow: 0 6px 20px rgba(255,215,0,0.5);
  transition: 0.3s;
}

.back-btn:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 10px 30px rgba(255,215,0,0.8);
}

  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <!-- Logo yahan add kiya gaya hai -->
      <img src="logo.png" alt="SM Technician Logo" class="logo">
      <!-- Agar logo local file hai to: src="logo.png" (same folder mein rakho) -->

      <h1>SM Technician</h1>
      <h2>Electrical Point Calculator ⚡</h2>
      <button class="back-btn" onclick="goBack()">⬅ Back</button>
      <button class="reset-btn" onclick="resetCalculator()">Reset All</button>
    </div>

    <div class="big-title">POINT CALCULATION SYSTEM</div>

    <div class="total-card">
      <h2>TOTAL POINTS</h2>
      <div id="totalPoints">0</div>
    </div>

    <div class="items" id="itemsContainer"></div>
  </div>

  <script>
    const materials = [
      { name: "Bulb holder / ceiling rose / panel light / COB light", point: 1 },
      { name: "Two way switch", point: 2 },
      { name: "Regulator with switch", point: 2 },
      { name: "Regulator with switch (Fan)", point: 2 },
      { name: "Fan switch", point: 1 },
      { name: "6Amp socket with switch", point: 1 },
      { name: "16Amp socket with switch", point: 2 },
      { name: "Indicator", point: 1 },
      { name: "Bell switch", point: 1 },
      { name: "DP switch", point: 2 },
      { name: "USB", point: 1 },
      { name: "MCB", point: 2 },
      { name: "2pole MCB", point: 4 },
      { name: "4pole MCB / MCCB", point: 8 },
      { name: "Isolator", point: 2 },
      { name: "4pole Isolator", point: 8 },
      { name: "2pole RCCB / ELCB / RCBO", point: 4 },
      { name: "4pole RCCB / ELCB / RCBO", point: 8 },
      { name: "1Phase + 1Neutral circuit wiring (switch board to MCB)", point: 5 },
      { name: "1 Earthing wiring (switch board to MCB)", point: 1 },
      { name: "1 Inverter wiring (switch board to MCB)", point: 1 },
      { name: "1 Dish TV wiring (switch board to MCB)", point: 4 }
    ];

    const container = document.getElementById('itemsContainer');
    const totalEl = document.getElementById('totalPoints');

    materials.forEach((mat) => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.innerHTML = `
        <span>${mat.name}</span>
        <div class="counter">
          <button class="btn" onclick="changeQty(this, -1)">−</button>
          <input type="number" class="qty" value="0" min="0" data-point="${mat.point}" oninput="calculateTotal()">
          <button class="btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <span class="point-value">${mat.point} point${mat.point > 1 ? 's' : ''}</span>
        <span class="subtotal">0 points</span>
      `;
      container.appendChild(itemDiv);
    });

    function changeQty(btn, delta) {
      const input = btn.parentElement.querySelector('.qty');
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
      calculateTotal();
    }

    function calculateTotal() {
      let grandTotal = 0;

      document.querySelectorAll('.item').forEach(item => {
        const qty = parseInt(item.querySelector('.qty').value) || 0;
        const point = parseFloat(item.querySelector('.qty').dataset.point) || 0;
        const sub = qty * point;

        item.querySelector('.subtotal').textContent = `${sub} points`;
        grandTotal += sub;
      });

      animateNumber(totalEl, parseInt(totalEl.textContent) || 0, grandTotal, 500);
    }

    function animateNumber(el, start, end, duration) {
      let startTime = null;
      function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const current = Math.floor(progress * (end - start) + start);
        el.textContent = current;
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function resetCalculator() {
      document.querySelectorAll('.qty').forEach(input => input.value = 0);
      calculateTotal();
    }

    function goBack() {
  window.location.href = "index.html";
}


    calculateTotal();
  </script>
</body>
</html>
