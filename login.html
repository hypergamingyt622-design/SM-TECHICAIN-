<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SM Technician Login</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f2f2f2;
}
.box{
  background:#fff;
  padding:40px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
button{
  padding:12px 20px;
  background:#4285F4;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>SM Technician Login</h2>
  <button onclick="googleLogin()">Sign in with Google</button>
</div>

<script type="module">

// ðŸ”´ Yaha apna Firebase config paste karo
const firebaseConfig = {
  apiKey: "AIzaSyBYTLHO7jZW1dHEHlW55Axpjs2duSiDMs4",
  authDomain: "sm-technician-d4b8d.firebaseapp.com",
  projectId: "sm-technician-d4b8d",
  appId: "1:716505252423:web:fd557961c7c8eef03f6762"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.googleLogin = function(){
  signInWithPopup(auth, provider)
  .then((result) => {
    alert("Login Successful: " + result.user.displayName);
    window.location.href="index.html";
  })
  .catch((error) => {
    alert(error.message);
  });
}

</script>

</body>
</html>
