<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SM Technician Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111;
            --accent: #FFD700;
            --accent2: #FFEA00;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #111, #1a1a1a, #222, #000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* FULL PAGE BOX */
.box {
    width: 100%;
    height: 100vh;   /* ðŸ”¥ Full page */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(25px);
    animation: fadeZoom 1s ease forwards;
}

/* Smooth zoom animation */
@keyframes fadeZoom {
    0% {
        opacity: 0;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


    /* Logo animation */
.logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 25px;
    border: 3px solid #FFD700;
    animation: floatLogo 3s ease-in-out infinite;
}

@keyframes floatLogo {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

/* Heading */
h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #FFD700;
    letter-spacing: 1px;
}

/* Button animation */
button {
    padding: 18px 35px;
    font-size: 17px;
    border-radius: 14px;
    width: 320px;
    transition: all 0.4s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 40px rgba(66,133,244,0.8);
}

/* Mobile adjustment */
@media (max-width: 480px) {
    .logo {
        width: 110px;
        height: 110px;
    }

    h2 {
        font-size: 1.8rem;
    }

    button {
        width: 85%;
    }
}

        button:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--danger);
            display: none;
            font-size: 14px;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
            display: none;
            font-size: 14px;
        }

#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0;
    left: 0;
    background: transparent;
}

.box {
    position: relative;
    z-index: 1;   /* box particles ke upar rahe */
}
     

/* Form Inputs */
input[type="email"], input[type="password"] {
    transition: all 0.4s ease;
}

input[type="email"]:focus, input[type="password"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
}

/* Auth Button */
#authButton {
    padding: 18px 35px;
    font-size: 17px;
    border-radius: 14px;
    width: 100%;
    background: var(--accent2);
    color: #111;
    border: none;
    position: relative;
    transition: all 0.4s ease;
}

#authButton:hover {
    transform: scale(1.08);
    box-shadow: 0 0 40px rgba(255, 234, 0, 0.8);
}

/* Toggle Link */
#toggleAuth:hover {
    text-decoration: underline;
    color: var(--accent);
}

/* Mobile Adjustments */
@media (max-width: 480px) {
    #authForm {
        width: 85%;
    }
}

    </style>
</head>
<body>


    <div id="particles-js"></div>
    <div class="box">
    <img src="logo.png" alt="SM Technician Logo" class="logo" onerror="this.style.display='none'">
    <h2>SM Technician Login / Signup</h2>
    <p style="margin-bottom: 25px; color: var(--accent2); font-size: 14px;">Secure access with your Google account or Email/Password</p>
    
    <!-- Google Button (Existing) -->
    <button onclick="googleLogin()">
        <span id="buttonText">Sign in with Google</span>
        <div class="loading" id="loadingSpinner"></div>
    </button>
    
    <!-- Email/Password Form (New) -->
    <form id="authForm" style="margin-top: 30px; width: 320px;">
        <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #fff; outline: none;">
        <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #fff; outline: none;">
        
        <button type="button" id="authButton" onclick="handleAuth()">
            <span id="authButtonText">Login</span>
            <div class="loading" id="authLoadingSpinner" style="display: none;"></div>
        </button>
        
        <p id="toggleAuth" style="text-align: center; margin-top: 10px; cursor: pointer; color: var(--accent2);" onclick="toggleAuthMode()">Don't have an account? Signup</p>
    </form>
    
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
</div>

   <script type="module">
    // Firebase config (à¤†à¤ªà¤•à¤¾ à¤ªà¥à¤°à¤¾à¤¨à¤¾ config)
    const firebaseConfig = {
        apiKey: "AIzaSyBYTLHO7jZW1dHEHlW55Axpjs2duSiDMs4",
        authDomain: "sm-technician-d4b8d.firebaseapp.com",
        projectId: "sm-technician-d4b8d",
        appId: "1:716505252423:web:fd557961c7c8eef03f6762"
    };

    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithPopup, 
        GoogleAuthProvider, 
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // Firestore imports
    import { 
        getFirestore, 
        doc, 
        setDoc, 
        getDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);          // â† Firestore initialize à¤•à¤¿à¤¯à¤¾
const provider = new GoogleAuthProvider();

// Auto-redirect if already logged in
onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.href = "index.html";
    }
});

// Google Login (Existing, no change)
window.googleLogin = async function() {     // â† async function à¤¬à¤¨à¤¾à¤¯à¤¾
    const button = document.querySelector('button');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Reset messages
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    // Show loading
    buttonText.style.opacity = '0.5';
    loadingSpinner.style.display = 'block';
    button.disabled = true;

    try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Firestore à¤®à¥‡à¤‚ à¤¯à¥‚à¤œà¤¼à¤° à¤¡à¥‰à¤•à¥à¤¯à¥‚à¤®à¥‡à¤‚à¤Ÿ à¤šà¥‡à¤• + à¤•à¥à¤°à¤¿à¤à¤Ÿ/à¤…à¤ªà¤¡à¥‡à¤Ÿ
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
            // à¤¨à¤¯à¤¾ à¤¯à¥‚à¤œà¤¼à¤° â†’ à¤ªà¤¹à¤²à¥€ à¤¬à¤¾à¤° à¤²à¥‰à¤—à¤¿à¤¨ â†’ à¤¨à¤¯à¤¾ à¤¡à¥‰à¤•à¥à¤¯à¥‚à¤®à¥‡à¤‚à¤Ÿ à¤¬à¤¨à¤¾à¤“
            await setDoc(userRef, {
                uid: user.uid,
                displayName: user.displayName || "Unknown",
                email: user.email,
                photoURL: user.photoURL || null,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                // à¤†à¤ª à¤”à¤° à¤«à¥€à¤²à¥à¤¡à¥à¤¸ à¤à¤¡ à¤•à¤° à¤¸à¤•à¤¤à¥‡ à¤¹à¥ˆà¤‚ à¤œà¥ˆà¤¸à¥‡ phone, role, technicianId à¤†à¤¦à¤¿
                // role: "technician",
                // status: "active"
            });
            console.log("New user document created in Firestore");
        } else {
            // à¤ªà¥à¤°à¤¾à¤¨à¤¾ à¤¯à¥‚à¤œà¤¼à¤° â†’ à¤¸à¤¿à¤°à¥à¤« lastLogin à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤° à¤¸à¤•à¤¤à¥‡ à¤¹à¥‹ (à¤‘à¤ªà¥à¤¶à¤¨à¤²)
            await setDoc(userRef, {
                lastLogin: new Date().toISOString()
            }, { merge: true });
            console.log("Existing user â€” last login updated");
        }

        // Success message
        successMsg.textContent = `Welcome${user.displayName ? ', ' + user.displayName : ''}! Redirecting...`;
        successMsg.style.display = 'block';

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);

    } catch (error) {
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Login cancelled. Please try again.';
        } else if (error.code === 'auth/network-request-failed') {
            errorMessage = 'Network error. Check your connection.';
        } else if (error.code === 'auth/too-many-requests') {
            errorMessage = 'Too many attempts. Try again later.';
        } else {
            errorMessage = error.message;
        }

        errorMsg.textContent = errorMessage;
        errorMsg.style.display = 'block';
        console.error("Auth/Firestore error:", error);
    } finally {
        // Hide loading
        buttonText.style.opacity = '1';
        loadingSpinner.style.display = 'none';
        button.disabled = false;
    }
};

// New: Auth Mode (Login or Signup)
let isLoginMode = true; // Default to Login

window.toggleAuthMode = function() {
    isLoginMode = !isLoginMode;
    document.getElementById('authButtonText').textContent = isLoginMode ? 'Login' : 'Signup';
    document.getElementById('toggleAuth').textContent = isLoginMode ? "Don't have an account? Signup" : "Already have an account? Login";
};

// New: Handle Login/Signup
window.handleAuth = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const button = document.getElementById('authButton');
    const buttonText = document.getElementById('authButtonText');
    const loadingSpinner = document.getElementById('authLoadingSpinner');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Basic validation
    if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        errorMsg.style.display = 'block';
        return;
    }

    // Reset messages
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    // Show loading
    buttonText.style.opacity = '0.5';
    loadingSpinner.style.display = 'block';
    button.disabled = true;

    try {
        let user;
        if (isLoginMode) {
            // Login
            const userCred = await signInWithEmailAndPassword(auth, email, password);
            user = userCred.user;
        } else {
            // Signup
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            user = userCred.user;
        }

        // Firestore user doc (same as Google)
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
            await setDoc(userRef, {
                uid: user.uid,
                displayName: user.displayName || "Unknown",
                email: user.email,
                photoURL: user.photoURL || null,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
            });
            console.log("New user document created in Firestore");
        } else {
            await setDoc(userRef, { lastLogin: new Date().toISOString() }, { merge: true });
            console.log("Existing user â€” last login updated");
        }

        // Success
        successMsg.textContent = `Welcome${user.displayName ? ', ' + user.displayName : ''}! Redirecting...`;
        successMsg.style.display = 'block';

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);

    } catch (error) {
        let errorMessage = 'Authentication failed. Please try again.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            errorMessage = 'Invalid email or password.';
        } else if (error.code === 'auth/email-already-in-use') {
            errorMessage = 'Email already in use.';
        } else if (error.code === 'auth/weak-password') {
            errorMessage = 'Password should be at least 6 characters.';
        } else {
            errorMessage = error.message;
        }

        errorMsg.textContent = errorMessage;
        errorMsg.style.display = 'block';
        console.error("Auth error:", error);
    } finally {
        // Hide loading
        buttonText.style.opacity = '1';
        loadingSpinner.style.display = 'none';
        button.disabled = false;
    }
};

// Keyboard shortcut (Existing)
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.target === document.body) {
        googleLogin();
    }
});
</script>
