<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SM Technician Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111;
            --accent: #FFD700;
            --accent2: #FFEA00;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,215,0,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,215,0,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: sparkle 4s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
            border: 3px solid var(--accent);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,215,0,0.5); }
            50% { box-shadow: 0 0 40px rgba(255,215,0,1); }
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--accent);
            letter-spacing: 1px;
            font-weight: 600;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(66, 133, 244, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--danger);
            display: none;
            font-size: 14px;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
            display: none;
            font-size: 14px;
        }

       @media (max-width: 480px) {
    .box {
        padding: 50px 25px;
        margin: 15px;
        min-height: 500px;   /* ðŸ‘ˆ Height badhane ke liye */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        font-size: 1.4rem;
    }

    .logo {
        width: 90px;
        height: 90px;
    }

    button {
        padding: 14px 20px;
        font-size: 14px;
    }
}


    </style>
</head>
<body>
    <div class="box">
        <img src="logo.png" alt="SM Technician Logo" class="logo" onerror="this.style.display='none'">
        <h2>SM Technician Login</h2>
        <p style="margin-bottom: 25px; color: var(--accent2); font-size: 14px;">Secure access with your Google account</p>
        <button onclick="googleLogin()">
            <span id="buttonText">Sign in with Google</span>
            <div class="loading" id="loadingSpinner"></div>
        </button>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
    </div>

   <script type="module">
    // Firebase config (à¤†à¤ªà¤•à¤¾ à¤ªà¥à¤°à¤¾à¤¨à¤¾ config)
    const firebaseConfig = {
        apiKey: "AIzaSyBYTLHO7jZW1dHEHlW55Axpjs2duSiDMs4",
        authDomain: "sm-technician-d4b8d.firebaseapp.com",
        projectId: "sm-technician-d4b8d",
        appId: "1:716505252423:web:fd557961c7c8eef03f6762"
    };

    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithPopup, 
        GoogleAuthProvider, 
        onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // Firestore imports
    import { 
        getFirestore, 
        doc, 
        setDoc, 
        getDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);          // â† Firestore initialize à¤•à¤¿à¤¯à¤¾
    const provider = new GoogleAuthProvider();

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "index.html";
        }
    });

    window.googleLogin = async function() {     // â† async function à¤¬à¤¨à¤¾à¤¯à¤¾
        const button = document.querySelector('button');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        // Reset messages
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        // Show loading
        buttonText.style.opacity = '0.5';
        loadingSpinner.style.display = 'block';
        button.disabled = true;

        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;

            // Firestore à¤®à¥‡à¤‚ à¤¯à¥‚à¤œà¤¼à¤° à¤¡à¥‰à¤•à¥à¤¯à¥‚à¤®à¥‡à¤‚à¤Ÿ à¤šà¥‡à¤• + à¤•à¥à¤°à¤¿à¤à¤Ÿ/à¤…à¤ªà¤¡à¥‡à¤Ÿ
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                // à¤¨à¤¯à¤¾ à¤¯à¥‚à¤œà¤¼à¤° â†’ à¤ªà¤¹à¤²à¥€ à¤¬à¤¾à¤° à¤²à¥‰à¤—à¤¿à¤¨ â†’ à¤¨à¤¯à¤¾ à¤¡à¥‰à¤•à¥à¤¯à¥‚à¤®à¥‡à¤‚à¤Ÿ à¤¬à¤¨à¤¾à¤“
                await setDoc(userRef, {
                    uid: user.uid,
                    displayName: user.displayName || "Unknown",
                    email: user.email,
                    photoURL: user.photoURL || null,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    // à¤†à¤ª à¤”à¤° à¤«à¥€à¤²à¥à¤¡à¥à¤¸ à¤à¤¡ à¤•à¤° à¤¸à¤•à¤¤à¥‡ à¤¹à¥ˆà¤‚ à¤œà¥ˆà¤¸à¥‡ phone, role, technicianId à¤†à¤¦à¤¿
                    // role: "technician",
                    // status: "active"
                });
                console.log("New user document created in Firestore");
            } else {
                // à¤ªà¥à¤°à¤¾à¤¨à¤¾ à¤¯à¥‚à¤œà¤¼à¤° â†’ à¤¸à¤¿à¤°à¥à¤« lastLogin à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤° à¤¸à¤•à¤¤à¥‡ à¤¹à¥‹ (à¤‘à¤ªà¥à¤¶à¤¨à¤²)
                await setDoc(userRef, {
                    lastLogin: new Date().toISOString()
                }, { merge: true });
                console.log("Existing user â€” last login updated");
            }

            // Success message
            successMsg.textContent = `Welcome${user.displayName ? ', ' + user.displayName : ''}! Redirecting...`;
            successMsg.style.display = 'block';

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1500);

        } catch (error) {
            let errorMessage = 'Login failed. Please try again.';
            
            if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = 'Login cancelled. Please try again.';
            } else if (error.code === 'auth/network-request-failed') {
                errorMessage = 'Network error. Check your connection.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = 'Too many attempts. Try again later.';
            } else {
                errorMessage = error.message;
            }

            errorMsg.textContent = errorMessage;
            errorMsg.style.display = 'block';
            console.error("Auth/Firestore error:", error);
        } finally {
            // Hide loading
            buttonText.style.opacity = '1';
            loadingSpinner.style.display = 'none';
            button.disabled = false;
        }
    };

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target === document.body) {
            googleLogin();
        }
    });
</script>
</body>
</html>
