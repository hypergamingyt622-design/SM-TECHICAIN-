<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Technician - Advanced Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111;
            --accent: #FFD700;
            --accent2: #FFEA00;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #111 0%, #222 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="%23FFD700" opacity="0.3"/><circle cx="80" cy="40" r="0.5" fill="%23FFEA00" opacity="0.2"/><circle cx="50" cy="80" r="1.5" fill="%23FFD700" opacity="0.4"/></svg>') repeat;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
            border: 2px solid var(--accent);
        }

        h2 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: var(--accent2);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Toggle Switch for Login Methods */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: #222;
            border-radius: 25px;
            padding: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .toggle-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: #111;
            transform: scale(1.05);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent2);
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #222;
            color: #FFD;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            background: #333;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .google-btn {
            background: #4285F4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn::before {
            content: 'ðŸ‘¤';
            font-size: 18px;
        }

        .email-btn {
            background: var(--accent);
            color: #111;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Forgot Password Link */
        .forgot-link {
            color: var(--accent2);
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Success Message */
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="SM Technician Logo" class="logo" onerror="this.style.display='none'">
        <h2>SM Technician</h2>
        <p>Welcome Back! Sign in to your account</p>

        <!-- Toggle for Login Methods -->
        <div class="toggle-container">
            <button class="toggle-btn active" onclick="switchToEmail()">Email</button>
            <button class="toggle-btn" onclick="switchToGoogle()">Google</button>
        </div>

        <!-- Error/Success Messages -->
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <!-- Email Login Form -->
        <div id="emailForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
            <button id="emailLoginBtn" onclick="emailLogin()" class="email-btn">Sign In with Email</button>
        </div>

        <!-- Google Login Button -->
        <div id="googleForm" style="display: none;">
            <button id="googleLoginBtn" onclick="googleLogin()" class="google-btn">Sign in with Google</button>
        </div>

        <!-- Loading Overlay (hidden by default) -->
        <div id="loading" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); border-radius: 20px; display: flex; justify-content: center; align-items: center; z-index: 10;">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBYTLHO7jZW1dHEHlW55Axpjs2duSiDMs4",
            authDomain: "sm-technician-d4b8d.firebaseapp.com",
            projectId: "sm-technician-d4b8d",
            appId: "1:716505252423:web:fd557961c7c8eef03f6762"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Show/Hide Messages
        function showMessage(elementId, message, isError = true) {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.style.display = 'block';
            setTimeout(() => { msgEl.style.display = 'none'; }, 5000);
        }

        // Toggle Forms
        function switchToEmail() {
            document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            document.querySelectorAll('.toggle-btn')[1].classList.remove('active');
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('googleForm').style.display = 'none';
        }

        function switchToGoogle() {
            document.querySelectorAll('.toggle-btn')[0].classList.remove('active');
            document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('googleForm').style.display = 'block';
        }

        // Loading State
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Email Login
        window.emailLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('errorMsg', 'Please fill in all fields!', true);
                return;
            }

            showLoading();
            document.getElementById('emailLoginBtn').disabled = true;
            document.getElementById('emailLoginBtn').innerHTML = '<div class="spinner"></div> Signing In...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('successMsg', 'Login Successful! Redirecting...', false);
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);
            } catch (error) {
                showMessage('errorMsg', error.message, true);
            } finally {
                hideLoading();
                document.getElementById('emailLoginBtn').disabled = false;
                document.getElementById('emailLoginBtn').innerHTML = 'Sign In with Email';
            }
        }

        // Google Login
        window.googleLogin = function() {
            showLoading();
            document.getElementById('googleLoginBtn').disabled = true;
            document.getElementById('googleLoginBtn').innerHTML = '<div class="spinner"></div> Signing In...';

            signInWithPopup(auth, provider)
                .then((result) => {
                    showMessage('successMsg', 'Login Successful! Redirecting...', false);
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                })
                .catch((error) => {
                    showMessage('errorMsg', error.message, true);
                })
                .finally(() => {
                    hideLoading();
                    document.getElementById('googleLoginBtn').disabled = false;
                    document.getElementById('googleLoginBtn').innerHTML = 'Sign in with Google';
                });
        }

        // Forgot Password
        window.showForgotPassword = async function() {
            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('errorMsg', 'Please enter your email address!', true);
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('successMsg', 'Password reset email sent! Check your inbox.', false);
            } catch (error) {
                showMessage('errorMsg', error.message, true);
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('emailForm').style.display !== 'none') {
                    emailLogin();
                }
            }
        });

        // Auth State Listener (Redirect if already logged in)
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
