<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SM Technician Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #111;
            --accent: #FFD700;
            --accent2: #FFEA00;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #111, #1a1a1a, #222, #000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* FULL PAGE BOX */
.box {
    width: 100%;
    height: 100vh;   /* ðŸ”¥ Full page */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.75);
    backdrop-filter: blur(25px);
    animation: fadeZoom 1s ease forwards;
}

/* Smooth zoom animation */
@keyframes fadeZoom {
    0% {
        opacity: 0;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}


    /* Logo animation */
.logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 25px;
    border: 3px solid #FFD700;
    animation: floatLogo 3s ease-in-out infinite;
}

@keyframes floatLogo {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}

/* Heading */
h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #FFD700;
    letter-spacing: 1px;
}

/* Button animation */
button {
    padding: 18px 35px;
    font-size: 17px;
    border-radius: 14px;
    width: 320px;
    transition: all 0.4s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 40px rgba(66,133,244,0.8);
}

/* Mobile adjustment */
@media (max-width: 480px) {
    .logo {
        width: 110px;
        height: 110px;
    }

    h2 {
        font-size: 1.8rem;
    }

    button {
        width: 85%;
    }
}

        button:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--danger);
            display: none;
            font-size: 14px;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
            display: none;
            font-size: 14px;
        }

#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0;
    left: 0;
    background: transparent;
}

.box {
    position: relative;
    z-index: 1;   /* box particles ke upar rahe */
}
     

/* Form Styling */
#authForm {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-group {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
}

#email, #password {
    width: 100%;
    padding: 14px 40px 14px 14px; /* Space for eye icon */
    border-radius: 10px;
    border: 1px solid #444;
    background: #222;
    color: #fff;
    outline: none;
    transition: all 0.4s ease;
}

#email:focus, #password:focus {
    border-color: var(--accent);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
}

/* Eye Icon for Password Toggle */
#togglePassword {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #aaa;
    font-size: 16px;
    transition: color 0.3s;
}

#togglePassword:hover {
    color: var(--accent);
}

/* Auth Button */
#authButton {
    padding: 18px 35px;
    font-size: 17px;
    border-radius: 14px;
    width: 100%;
    background: var(--accent);
    color: #111;
    border: none;
    position: relative;
    margin-top: 10px;
    transition: all 0.4s ease;
}

#authButton:hover {
    transform: scale(1.08);
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
}

/* Toggle Link */
#toggleAuth:hover {
    text-decoration: underline;
    color: var(--accent);
}

/* Mobile Adjustments */
@media (max-width: 480px) {
    #authForm {
        width: 85%;
    }
}


    </style>
</head>
<body>


    <div id="particles-js"></div>
   <div class="box">
    <img src="logo.png" alt="SM Technician Logo" class="logo" onerror="this.style.display='none'">
    <h2 id="formTitle">SM Technician Login</h2>
    <p style="margin-bottom: 25px; color: var(--accent2); font-size: 14px;">Secure access with your email and password</p>
    
    <!-- Email/Password Form -->
    <form id="authForm" style="width: 320px;">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required minlength="6">
            <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>
        
        <button type="button" id="authButton" onclick="handleAuth()">
            <span id="authButtonText">Login</span>
            <div class="loading" id="authLoadingSpinner"></div>
        </button>
        
        <p id="toggleAuth" style="text-align: center; margin-top: 15px; cursor: pointer; color: var(--accent2);" onclick="toggleAuthMode()">Don't have an account? Register Now</p>
    </form>
    
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
</div>

   <script type="module">
    // Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBYTLHO7jZW1dHEHlW55Axpjs2duSiDMs4",
    authDomain: "sm-technician-d4b8d.firebaseapp.com",
    projectId: "sm-technician-d4b8d",
    appId: "1:716505252423:web:fd557961c7c8eef03f6762"
};

// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
    getAuth, 
    onAuthStateChanged,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firestore imports
import { 
    getFirestore, 
    doc, 
    setDoc, 
    getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Auto-redirect if already logged in
onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.href = "index.html";
    }
});

// Auth Mode (Login or Signup)
let isLoginMode = true;

window.toggleAuthMode = function() {
    isLoginMode = !isLoginMode;
    document.getElementById('formTitle').textContent = isLoginMode ? 'SM Technician Login' : 'SM Technician Signup';
    document.getElementById('authButtonText').textContent = isLoginMode ? 'Login' : 'Signup';
    document.getElementById('toggleAuth').textContent = isLoginMode ? "Don't have an account? Register Now" : "Already have an account? Login";
};

// Handle Login/Signup
window.handleAuth = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const button = document.getElementById('authButton');
    const buttonText = document.getElementById('authButtonText');
    const loadingSpinner = document.getElementById('authLoadingSpinner');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    // Validation
    if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        errorMsg.style.display = 'block';
        return;
    }
    if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        errorMsg.style.display = 'block';
        return;
    }

    // Reset messages
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';

    // Show loading
    buttonText.style.opacity = '0.5';
    loadingSpinner.style.display = 'block';
    button.disabled = true;

    try {
        let user;
        if (isLoginMode) {
            // Login
            const userCred = await signInWithEmailAndPassword(auth, email, password);
            user = userCred.user;
        } else {
            // Signup
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            user = userCred.user;
        }

        // Firestore user doc
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
            await setDoc(userRef, {
                uid: user.uid,
                displayName: "Unknown", // Can add name input later
                email: user.email,
                photoURL: null,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
            });
            console.log("New user document created in Firestore");
        } else {
            await setDoc(userRef, { lastLogin: new Date().toISOString() }, { merge: true });
            console.log("Existing user â€” last login updated");
        }

        // Success
        successMsg.textContent = `Welcome! Redirecting...`;
        successMsg.style.display = 'block';

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);

    } catch (error) {
        let errorMessage = 'Authentication failed. Please try again.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            errorMessage = 'Invalid email or password.';
        } else if (error.code === 'auth/email-already-in-use') {
            errorMessage = 'Email already in use.';
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'Invalid email format.';
        } else {
            errorMessage = error.message;
        }

        errorMsg.textContent = errorMessage;
        errorMsg.style.display = 'block';
        console.error("Auth error:", error);
    } finally {
        // Hide loading
        buttonText.style.opacity = '1';
        loadingSpinner.style.display = 'none';
        button.disabled = false;
    }
};

// Password Show/Hide Toggle
window.togglePasswordVisibility = function() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePassword');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
};

// Keyboard shortcut for Enter key (submits form)
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        handleAuth();
    }
});
</script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>



<script>
particlesJS("particles-js", {
  "particles": {

    },

    },

      "random": true
    },
    "size": {
      "value": 3,
      "random": true
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#FFD700",
      "opacity": 0.3,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 3
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
